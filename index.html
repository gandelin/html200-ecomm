<body>
  <header>
    <nav class="navbar navbar-inverse">
      <ul class="nav navbar-nav">
        <li><a href="#">Hats</a></li>
        <li><a href="#">Gloves</a></li>
        <li class="active"><a href="#">Scarves</a></li>
        <li class="cart-info">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </li>
      </ul>
    </nav>

    <h1>Winter Wear Warehouse</h1>
  </header>

  <aside>
    <form class="navbar-form navbar-right" onsubmit="sortProducts(filter)">
      <label>Filter By:
        <select name="filter">
          <option value="">Choose One</option>
          <option value="price">Price</option>
          <option value="name">Name</option>
        </select>
      </label>

      <input type="submit" value="Sort">
    </form>
  </aside>

  <section>
    <h2 class="category">Scarves</h2>

    <div class="row">
      <div class="item-container">
        <div class="item col-md-3">
          <label>Name: Reversible Plaid</label>
          <label>Price: $26.99</label>
          <label>Description: Two classic patterns in one great look: This supersoft and cozy reversible scarf instantly doubles your street-style cred. 100% acrylic.</label>
        </div>
        <div class="item col-md-3">
          <label>Name: Wool Cable Knit</label>
          <label>Price: $49.99</label>
          <label>Description: Warm yourself with this women's natural cable knit scarf, crafted from 100% Merino wool. Imported.</label>
        </div>
        <div class="item col-md-3">
          <label>Name: Northern Lights</label>
          <label>Price: $29.99</label>
          <label>Description: Handmade by women in Agra, sales provide medical and educational support in this remote area of India. Crinkly 100% cotton.</label>
        </div>
        <div class="item col-md-3">
          <label>Name: Ombre Infinity</label>
          <label>Price: $11.99</label>
          <label>"A dip-dye effect adds color and dimension to a cozy infinity scarf featuring a soft, chunky knit. 100% acrylic.</label>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/script.js"></script>
